<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0078D4;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .container img {
      width: 150px;
      margin-bottom: 1.5rem;
    }

    .footer {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Maintenance Icon" />
    <h1>MAINTENANCE</h1>
    <p>Nothing to see here</p>
    <div class="footer">All rights reserved.</div>
  </div>
</body>
</html>
